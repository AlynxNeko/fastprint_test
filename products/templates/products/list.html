<!DOCTYPE html>
<html>
<head>
    <title>Tes FastPrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Data Produk (Siap Jual)</h2>
    <a href="{% url 'produk_create' %}" class="btn btn-primary mb-3">Tambah Produk</a>
    
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Produk</th>
                <th>Kategori</th>
                <th>Harga</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for p in produks %}
            <tr>
                <td>{{ p.id_produk }}</td>
                <td>{{ p.nama_produk }}</td>
                <td>{{ p.kategori }}</td>
                <td>Rp {{ p.harga }}</td>
                <td>{{ p.status }}</td>
                <td>
                    <a href="{% url 'produk_edit' p.id_produk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'produk_delete' p.id_produk %}" 
                       onclick="return confirm('Yakin ingin menghapus {{ p.nama_produk }}?');" 
                       class="btn btn-danger btn-sm">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
